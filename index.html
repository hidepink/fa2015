<body>
<div class="container">
    <div class="fb-like" data-share="true" data-width="450" data-show-faces="true"></div>

    <h1 style="color:#ffffff">프로야구 스토브리그 놀이</h1>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>올해의 FA 등록 선수
                <small>원 소속팀 협상기간 <span class="dday"></span>일 남음 (11월 20일 ~ 11월 26일)</small>
            </h2>
        </div>
        <div class="panel-body">
            <div id="fa-players">
            </div>
        </div>
    </div>

    <div class="panel panel-default">

        <div class="panel-heading">
            <h2>보호 선수 명단 만들기</h2>

            <ul class="nav nav-pills">
                <li class="active"><a href="#" class="typeBtn">KT특별지명(20인보호)</a></li>
                <li><a href="#man24" class="typeBtn">FA보상선수(24인보호)</a></li>
            </ul>
        </div>
        <div class="clear"></div>
        <div class="panel-body">
            <ul class="team-btn-container">
                <li><a href="#" class="teamBtn teamKA"><img class="grayscale" src="images/team/emblemB_HT.png"/></a>
                </li>
                <li><a href="#" class="teamBtn teamHH"><img class="grayscale" src="images/team/emblemB_HH.png"/></a>
                </li>
                <li><a href="#" class="teamBtn teamLG"><img class="grayscale" src="images/team/emblemB_LG.png"/></a>
                </li>
                <li><a href="#" class="teamBtn teamLT"><img class="grayscale" src="images/team/emblemB_LT.png"/></a>
                </li>
                <li><a href="#" class="teamBtn teamDS"><img class="grayscale" src="images/team/emblemB_DS.png"/></a>
                </li>
                <li><a href="#" class="teamBtn teamNC"><img class="grayscale" src="images/team/emblemB_NC.png"/></a>
                </li>
                <li><a href="#" class="teamBtn teamSK"><img class="grayscale" src="images/team/emblemB_SK.png"/></a>
                </li>
                <li><a href="#" class="teamBtn teamSS"><img class="grayscale" src="images/team/emblemB_SS.png"/></a>
                </li>
                <li><a href="#" class="teamBtn teamNX"><img class="grayscale" src="images/team/emblemB_NX.png"/></a>
                </li>
                <li><a href="#" class="teamBtn teamKT"><img class="grayscale" src="images/team/emblemB_KT.png"/></a>
                </li>
            </ul>
            <div class="clear"></div>

            <div class="row players-container">
                <div class="col-xs-12 col-sm-4">

                    <div id="board">
                        <h3>현재보호선수: <span class="player-count">0</span>명/<span class="player-count-max">20</span>명</h3>
                    </div>
                    <div class="clear"></div>
                    <div class="myPick">
                        <button class="sendmessage">
                            페이스북에 결과올리기
                        </button>
                        <button class="copymessage">
                            클립보드에 복사하기
                        </button>
                        <button class="clearMyContainer">
                            선택 모두 지우기
                        </button>
                        <div class="clear"></div>
                        <h2>나의 선택</h2>

                        <div class="myPickContainer"></div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <div class="team-players-container">
                    <h2>투수</h2>

                    <div id="pitcher">

                    </div>

                    <div class="clear"></div>
                    <h2>타자</h2>

                    <div id="batter">
                    </div>
                    <div class="clear"></div>

                    <div id="in">

                    </div>

                    <div class="clear"></div>

                    <div id="out">

                    </div>

                    <div class="clear"></div>

                    <div id="catcher">

                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="clear" style="padding-top:50px;">
        * 본 사이트에 사용된 이미지는 포털사이트와 프로야구 각 구단 홈페이지에서 캡쳐했습니다.
    </div>
</div>
